{% extends 'management/base.html' %}
{% load bootstrap %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container pt-2 pb-5 w-25 mt-5 border shadow">
        <form method="POST">
            <h1 class="text-center info-login mt-3 pt-1 header-info">Photo Booth</h1>
            <h2>Login</h2>
            {% csrf_token %}
            <p>{{ form|bootstrap }}</p>
            <div class="col text-center">
                <div class="row">
                    <div class="col text-center">
                    <button type="submit" class="btn btn-success">Login</button> 
                </div>  
                </div>
            </div>
        </form>
    </div>
</div>
    {% endblock %}

</body>
</html>
