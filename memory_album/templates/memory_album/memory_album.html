{% extends 'management/base.html' %}
{% load bootstrap %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    <title>Document</title>
</head>
<body>
    {% block content %}
    
    <div class="container">
      
    <div class="row">
      {% for instance in object_list %}
      <div class="col-md-2 col-md-6">
      <img src="{{ instance.photo.url }}" >
      <p><a href="{% url 'memory_album:detail' instance.pk %}">{{ instance.title }}</a></p>
      
    </div>
    {% endfor %}
    </div>
    
  </div>
    
    
    {% endblock %}

</body>
</html>
